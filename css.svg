            <style>
                .accounts {
                    border: 3px solid black; 
                    border-radius: 20px; 
                    padding: 20px; 
                    display: flex; 
                    justify-content: center; 
                    width: 800px;
                }
                .insta-link {
                    width: 300px; 
                    height: 150px; 
                    background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d, rgb(252, 193, 0));
                    border: 3px solid rgb(255, 0, 0); 
                    border-radius: 20px;
                    display: flex; 
                    justify-content: center; 
                    align-items: center;
                    margin: 0px 30px 0px 30px;
                }
                .insta-link a {
                    width: 100px; 
                    height: 100px;
                    display: flex; 
                    justify-content: center; 
                    align-items: center;
                }
                .insta-link a svg {
                    width: 100px; 
                    height: 100px;
                }
                .github-link {
                    width: 300px; height: 150px; 
                    background-color: white;
                    border: 3px solid rgb(0, 0, 0); 
                    border-radius: 20px;
                    display: flex; 
                    justify-content: center; 
                    align-items: center;
                    margin: 0px 30px 0px 30px;
                }
                .github-link a {
                    width: 150px; 
                    height: 150px;
                    display: flex; 
                    justify-content: center; 
                    align-items: center;
                }
                .github-link a svg {
                    width: auto; 
                    height: 100px;
                }
                .mail {
                    width: 300px; 
                    height: 150px; 
                    background-color: white;
                    border-radius: 20px; 
                    border-bottom: 3px solid blue; 
                    border-left: 3px solid red; 
                    border-top: 3px solid rgb(255, 217, 0); 
                    border-right: 3px solid green;
                    display: flex; 
                    justify-content: center; 
                    align-items: center;
                    margin: 0px 30px 0px 30px;
                }
                .mail a {
                    width: 150px;
                    height: 150px;
                    display: flex; 
                    justify-content: center; 
                    align-items: center;
                }
                .mail a svg {
                    width: auto; 
                    height: 80px;
                }
            </style>
