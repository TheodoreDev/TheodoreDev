<svg fill="none" viewBox="0 0 800 800" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .accounts {
                    border: 3px solid black; 
                    border-radius: 20px; 
                    padding: 20px; 
                    display: flex; 
                    justify-content: center; 
                    width: 800px;
                }
                .insta-link {
                    width: 300px; 
                    height: 150px; 
                    background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d, rgb(252, 193, 0));
                    border: 3px solid rgb(255, 0, 0); 
                    border-radius: 20px;
                    display: flex; 
                    justify-content: center; 
                    align-items: center;
                    margin: 0px 30px 0px 30px;
                }
                .insta-link a {
                    width: 100px; 
                    height: 100px;
                    display: flex; 
                    justify-content: center; 
                    align-items: center;
                }
                .insta-link a img {
                    width: 100px; 
                    height: 100px;
                }
                .github-link {
                    width: 300px; height: 150px; 
                    background-color: white;
                    border: 3px solid rgb(0, 0, 0); 
                    border-radius: 20px;
                    display: flex; 
                    justify-content: center; 
                    align-items: center;
                    margin: 0px 30px 0px 30px;
                }
                .github-link a {
                    width: 100px; 
                    height: 100px;
                    display: flex; 
                    justify-content: center; 
                    align-items: center;
                }
                .github-link a img {
                    width: auto; 
                    height: 100px;
                }
                .mail {
                    width: 300px; 
                    height: 150px; 
                    background-color: white;
                    border-radius: 20px; 
                    border-bottom: 3px solid blue; 
                    border-left: 3px solid red; 
                    border-top: 3px solid rgb(255, 217, 0); 
                    border-right: 3px solid green;
                    display: flex; 
                    justify-content: center; 
                    align-items: center;
                    margin: 0px 30px 0px 30px;
                }
                .mail a {
                    width: auto;
                    height: auto;
                    display: flex; 
                    justify-content: center; 
                    align-items: center;
                }
                .mail a img {
                    width: auto; 
                    height: 100px;
                }
            <style>
            <div class="accounts">
                <div class="insta-link">
                    <a href="https://www.instagram.com/theodore.dlb/">
                        <img src="Instagram-Logo-PNG-Pic.png">
                    </a>
                </div>
                <div class="github-link">
                    <a href="https://github.com/TheodoreDev/TheodoreDev">
                        <img src="GitHub-Symbol.png">
                    </a>
                </div>
                <div class="mail">
                    <a href="mailto:theodore.delbove@gmail.com">
                        <img src="gmail-mail-icon-for-web-design-free-png.jpg">
                    </a>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
